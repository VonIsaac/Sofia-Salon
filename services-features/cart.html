        <div class="header-design">
            <div class="icons-postions">

            </ul>

        </div>
    </header>

    <main>
        <h1 class="titles">Appointments List</h1>
        <div id="checkout-container"></div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Checkout</h2>
                <form id="editForm">

                    <input type="text" id="appointment_id" style="display: none;"/>

                    <div>
                        <label for="customerName">Name:</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    <div>


                        <div>
                            <label for="">Service:</label>
                            <select id="serviceNameDropdown" name="serviceName" required>
                                <!-- s will be dynamically added here -->
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>

                    
                    <div>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="modal-delete">
            <div class="modal-content">
                <p>Are you sure you want to delete this item?</p>
                <button id="confirmDelete" class="confirm-btn">Yes, Delete</button>
                <button id="closeModal" class="cancel-btn">Cancel</button>
            </div>
        </div>

    </main>
        <script src="../js/auth.js"></script>

</body>
