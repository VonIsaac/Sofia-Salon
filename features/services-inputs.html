<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/services-inputs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="container-border">
            <h1>SOFIA SALON</h1>
            <form action="#"  class="form-appointment">
                <input type="text" name="text" id="customer_name" class="input-name" placeholder="Name" required  oninput="validateInput(this)">
                <input type="text" name="number" id="phone_number" class="input-number"  placeholder="Phone Number"  required  pattern="[0-9]{11}"  title="Phone number must be exactly 11 digits">
                <input type="date" name="date" id="appointment_date" class="input-date" placeholder="Appointment Date" required>
                <div class="btns">
                    <button><a href="./services.html">Cancel</a></button>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        //get the current date
        const today = new Date().toISOString().split('T')[0];

        const date = document.getElementById("appointment_date");
        date.setAttribute('min', today);
    </script>
    <script src="../js/index.js"></script>
    <script src="../js/apoinment.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
